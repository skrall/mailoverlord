language: java
script: mvn -Preports,$DB clean site
jdk:
  - openjdk7
  - oraclejdk7
env:
  - DB=h2
  - DB=derby
  - DB=postgres
  - DB=mysql
before_script:
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'DROP DATABASE IF EXISTS overlord;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'create database overlord;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'create database IF NOT EXISTS overlord'; fi"
